<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Registration</title>
    <style>
        .full-height {
            min-height: 100vh;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/form_register.js"></script>
</head>
<body>
    <div class="container full-height d-flex justify-content-center align-items-center">
        <div class="col-md-4">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form id="registerForm" class="mt-3">
                <div class="mb-3">
                    <label for="username" class="form-label">Name</label>
                    <input type="text" class="form-control" id="username" placeholder="Имя пользователя" required>
                    <div class="invalid-feedback" id="usernameError">Name must be at least 3 characters long.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <div class="invalid-feedback" id="emailError">Email is not valid or already exists.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Пароль" required>
                    <div class="invalid-feedback" id="passwordError">Password must be at least 8 characters long.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="text-center mt-3" id="successMessage" style="display:none; color:green;">
                Your account has been created successfully. You can now log in.
            </div>
            <div class="text-center mt-3">
                <p>Has an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
