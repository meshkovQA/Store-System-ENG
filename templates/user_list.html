{% extends "layout.html" %}

{% block title %}List of Users{% endblock %}


{% block content %}
<h2>List of Users</h2>
<div class="input-group mb-3">
    <input type="text" class="form-control" id="search" placeholder="Поиск по имени или email">
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="userTableBody">
        <!-- Data will be dynamically added here -->
    </tbody>
</table>
<nav aria-label="Page navigation">
    <ul class="pagination">
        <!-- Pagination will be dynamically added here -->
    </ul>
</nav>
{% endblock %}
