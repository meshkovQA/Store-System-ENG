<!--layout.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}Личный кабинет{% endblock %}</title> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Личный кабинет</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Продукты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/suppliers">Поставщики</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/warehouses">Склады</a>
                    </li>
                    <li class="nav-item" id="user-list-item" style="display: none;">
                        <a class="nav-link" href="/user-list">Список пользователей</a>
                    </li>
                    <li class="nav-item" id="pending-approval-item" style="display: none;">
                        <a class="nav-link" href="/pending-approval">На согласование</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="/static/js/check_superadmin.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
